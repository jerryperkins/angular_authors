<div class="container">
    <h1>Add An Author</h1>
    <div>
        <a href="" [routerLink]="['/']">Home</a>
        <form (submit)="add_author()">
            <label for="">Author Name</label>
            <p *ngIf="error_message">{{error_message}}</p>
            <input type="text" name="name" [(ngModel)]="new_author.name">
            <input type="submit" value="Submit" >
            <button [routerLink]="['/']">Cancel</button>
        </form>
    </div>
</div>
